<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Development Roadmap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 800px; margin-top: 30px; }
        .card { margin-bottom: 15px; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Full Stack Development Roadmap (Laravel MVC)</h2>
        <div class="list-group" id="roadmap">
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step1">
                <label for="step1">Learn HTML, CSS, and JavaScript Basics</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step2">
                <label for="step2">Master Frontend Frameworks (Vue.js or React.js)</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step3">
                <label for="step3">Learn PHP Fundamentals</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step4">
                <label for="step4">Understand Laravel (MVC Architecture)</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step5">
                <label for="step5">Work with Databases (MySQL, PostgreSQL)</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step6">
                <label for="step6">Build and Test RESTful APIs</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step7">
                <label for="step7">Deploy Laravel Applications</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step8">
                <label for="step8">Learn Additional Technologies (WebSockets, Testing, Payments)</label>
            </div>
            <div class="card p-3">
                <input type="checkbox" class="form-check-input me-2 step" id="step9">
                <label for="step9">Complete Real-World Projects</label>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const steps = document.querySelectorAll(".step");

            steps.forEach(step => {
                const id = step.id;
                const isChecked = localStorage.getItem(id) === "true";
                step.checked = isChecked;
                if (isChecked) step.nextElementSibling.classList.add("completed");

                step.addEventListener("change", function() {
                    localStorage.setItem(id, step.checked);
                    step.nextElementSibling.classList.toggle("completed", step.checked);
                });
            });
        });
    </script>
</body>
</html>
